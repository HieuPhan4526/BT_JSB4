    <div class="container">
        <div class="w-50">

            <!-- *Bài Tập 1 -->
            <h2>Bài tập 1</h2>
            <form>
                <div class="form-group">
                    <label for="inputLuong1Ngay">Số lương 1 ngày</label>
                    <input type="text" class="form-control" id="inputLuong1Ngay">
                </div>
                <div class="form-group">
                    <label for="inputSoNgayLam">Số ngày làm</label>
                    <input type="text" class="form-control" id="inputSoNgayLam">
                </div>
                <button onclick="tinhTongLuong()" type="button" class="btn btn-primary">
                    Tính
                </button>
                <p id="tXt" class="alert alert-primary"></p>
            </form>

            <!--* Bài Tập 2 -->
            <h2 class="my-5">Bài tập 2</h2>
            <form>
                <div class="form-group">
                    <label for="">Số 1</label>
                    <input type="number" class="form-control" id="inputNum1">
                </div>
                <div class="form-group">
                    <label for="">số 2</label>
                    <input type="number" class="form-control" id="inputNum2">
                </div>
                <div class="form-group">
                    <label for="">số 3</label>
                    <input type="number" class="form-control" id="inputNum3">
                </div>
                <div class="form-group">
                    <label for="">số 4</label>
                    <input type="number" class="form-control" id="inputNum4">
                </div>
                <div class="form-group">
                    <label for="">số 5</label>
                    <input type="number" class="form-control" id="inputNum5">
                </div>
                <button onclick="tinhTrungBinh()" type="button" class="btn btn-primary">
                    Tính
                </button>
                <p id="trungBinh" class="alert alert-success"></p>
            </form>


            <!-- *Bài Tập 3 -->
            <h2 class="my-5">Bài tập 3</h2>

            <form>
                <div class="form-group">
                    <label for="">USD</label>
                    <input type="text" class="form-control" id="usd">
                </div>
                <div class="form-group">
                    <label for="">Giá USD hiện nay</label>
                    <input disabled value="23500" type="text" class="form-control " id="">
                </div>
                <div class="form-group">
                    <label for="">Người dùng nhập USD</label>
                    <input type="text" class="form-control" id="nguoiDung">
                </div>
                <button onclick="quyDoiTien()" type="button" class="btn btn-primary">
                    Tính
                </button>
                <p id="quyDoi" class="alert alert-primary"></p>
            </form>

            <!-- *Bải Tập 4 -->
            <h2 class="my-5">Bài tập 4</h2>
            <form>
                <div class="form-group">
                    <label for="">chiều dài</label>
                    <input type="number" class="form-control" id="inputChieuDai">
                </div>
                <div class="form-group">
                    <label for="">chiều rộng</label>
                    <input type="number" class="form-control" id="inputChieuRong">
                </div>
                <button onclick="tinhKichThuoc()" type="button" class="btn btn-primary">
                    Tính
                </button>
                <p id="kichThuoc" class="alert alert-primary"></p>
            </form>
            <!-- *Bài Tập 5 -->
            <h2 class="my-5">Bài tạp 5</h2>
            <form>
                <div class="form-group">
                    <label for="">Số có 2 chữ số</label>
                    <input type="number" class="form-control" id="inputNumBer">
                </div>
                <button onclick="tinhTong2KySo()" type="button" class="btn btn-primary">
                    Tính
                </button>
                <p id="tong2KySo" class="alert alert-primary"></p>
            </form>
